	</form>
	<button id = "b1">All</button>
	<script>
		$(li1).click(function(){ $(b1).removeClass("hide");$(b2).addClass("hide");$(b3).addClass("hide");});
		$(li2).click(function(){ $(b2).removeClass("hide");$(b1).addClass("hide");$(b3).addClass("hide");
		/*$(li2).animate({width: "110px",opacity: 0.5}, 2);
		$(li2).animate({width: "100px",opacity: 1}, 2000);
		*/
});

		/*
		$(li1).click(function(){ $(b1).toggleClass("hide")});
		$(li2).click(function(){ $(b2).toggleClass("hide")});
		$(li3).click(function(){ $(b3).toggleClass("hide")});
		*/
		$(inp1).mouseover(function(){$(h1).removeClass("hide");});
		$(inp2).mouseover(function(){$(h2).removeClass("hide");});
		$(inp3).mouseover(function(){$(h3).removeClass("hide");});

		$(inp1).mouseout(function(){$(h1).addClass("hide");});
		$(inp2).mouseout(function(){$(h2).addClass("hide");});
		$(inp3).mouseout(function(){$(h3).addClass("hide");});
