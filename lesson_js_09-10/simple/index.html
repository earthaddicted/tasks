<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
		 width:100px;
		 height:100px;
         border: 1px solid;
	     background:gray;
         margin-right:10px;
		 position:absolute;
		 left:0px;
		 top:0px;
		}
		.pos1{

		}
		.pos2{
	     position:absolute;
		 left:300px;
		 top:300px;
		 transition-property: left top;
		 transition-duration: 1s;
		 transition-timing-function:cubic-bezier(.87,1.88,0,1.81);
		}
	</style>
</head>
<body>
	<div class="pos1" id="d1"></div>
	<script>
	d1.addEventListener("click",go);

function go (e){
    e.target.classList.add('pos2');	
}
</script>
</body>
</html>
